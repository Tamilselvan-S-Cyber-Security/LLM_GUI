<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: monospace; font-weight: bold; }
    .lock { fill: #00FF00; }
    .circle { fill: #1A1E23; stroke: #00FF00; stroke-width: 3; }
    .code { fill: none; stroke: #00FF00; stroke-width: 2.5; }
    .terminal { fill: none; stroke: #00FF00; stroke-width: 2; }
    .screen { fill: #0E1117; }
    .binary { font-family: monospace; font-size: 8px; fill: #00FF00; opacity: 0.7; }
  </style>
  
  <!-- Background Circle -->
  <circle class="circle" cx="100" cy="100" r="85" />
  
  <!-- Monitor/Screen Background -->
  <rect class="screen" x="50" y="60" width="100" height="80" rx="5" />
  
  <!-- Terminal Border -->
  <rect class="terminal" x="50" y="60" width="100" height="80" rx="5" />
  
  <!-- Lock Icon -->
  <g transform="translate(100, 90) scale(0.8)">
    <rect class="lock" x="-25" y="-10" width="50" height="40" rx="5" />
    <path class="circle" d="M-10,-10 L-10,-25 C-10,-38 10,-38 10,-25 L10,-10" stroke-width="6" />
    <circle cx="0" cy="10" r="8" fill="#1A1E23" />
    <rect x="-2" y="2" width="4" height="16" fill="#00FF00" />
  </g>
  
  <!-- Binary/Code Pattern -->
  <text class="binary" x="55" y="70">01001000 01000001 01000011 01001011</text>
  <text class="binary" x="55" y="80">10110111 00101010 10101110 11010101</text>
  <text class="binary" x="55" y="90">01101110 11101010 10001011 01011001</text>
  <text class="binary" x="55" y="100">10100111 01011010 11011010 10101001</text>
  <text class="binary" x="55" y="110">01001000 01000001 01000011 01001011</text>
  <text class="binary" x="55" y="120">10110111 00101010 10101110 11010101</text>
  <text class="binary" x="55" y="130">01101110 11101010 10001011 01011001</text>
  
  <!-- Code Lines -->
  <path class="code" d="M40,150 L60,170 L40,190" />
  <path class="code" d="M160,150 L140,170 L160,190" />
  
  <!-- Text -->
  <text class="logo-text" x="100" y="190" text-anchor="middle" font-size="18" fill="#00FF00">TAMIZH</text>
</svg>
